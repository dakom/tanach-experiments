<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device_width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Tanach Viewer - Words Hilight</title>

    <link rel="stylesheet" type="text/css" href="external-libs/spectrum/spectrum.min.css">
    <!-- inject:css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endinject -->
    <script src="external-libs/jquery/jquery-1.12.4.min.js"></script>
  <script src="external-libs/pixi/pixi.min.js"></script>
  <script src="external-libs/kittykatattack/scaleToWindow/scaleToWindow.js"></script>
  <script src="external-libs/spectrum/spectrum.min.js"></script>
    <!-- inject:js -->
    <script src="js/tanach-core.min.js"></script>
    <script src="js/tanach-modules.min.js"></script>
    <!-- endinject -->

</head>
<body>
    <div style="margin: 10px">
    <a href="index.html" style="color: blue;">Back to Tanach Experiments</a>
    <p/>
    Word Value: <input id="wordval" name="wordval" type="text" size=20/>

    <span style="margin-left: 10px">Background:</span> <input id='bgColor' />
    <span style="margin-left: 10px">Match:</span> <input id='matchColor' />
    <span style="margin-left: 10px">Speed:</span> <input type="range" name="speed" id="speed" min="0" max="100">
    <input type="button" id="rewindMode" name="rewindMode" value="Rewind Mode" class="button" />
    <input type="button" id="playMode" name="playMode" value="Pause" class="button" />
  </div>

    <p/>
    <script type="text/javascript">
    window.onload = function() {
      $("#bgColor").spectrum({
        color: "#7A1111"
      });
      $("#matchColor").spectrum({
        color: "#fff"
      });
      WORD_HILIGHT.Start({
          bgColor: "#ccc",
      });
    }

    </script>
</body>
</html>
